# =======================================================
# PHP-FPM Docker Compose - 本地构建（Local Build）
# 适用于：在本地从源码编译构建 PHP-FPM Docker 镜像
# 符合 CIS Docker Benchmark 安全基准
# =======================================================
#
# 使用方法:
#   docker compose up -d          # 构建并启动
#   docker compose down            # 停止
#   docker compose logs -f php     # 查看日志
#   docker compose restart php     # 重启
#
# 仅构建镜像:
#   docker compose build                                    # 使用默认配置构建
#   docker compose build --build-arg USE_redis=false        # 禁用 Redis 扩展
#   docker compose build --build-arg PHP_VERSION=8.4.4      # 指定 PHP 版本
#
# 如需使用预构建镜像（GitHub Actions 构建），请使用:
#   docker compose -f docker-compose.ghcr.yml up -d
#

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
      # 构建参数（取消注释以自定义）
      # args:
      #   # === 扩展开关 ===
      #   USE_redis: "true"
      #   USE_memcached: "true"
      #   USE_imagick: "true"
      #   USE_mongodb: "false"
      #   USE_swoole: "false"
      #   USE_opcache: "true"
      #   # === 版本配置（留空自动获取最新版）===
      #   PHP_VERSION: "8.4.4"
      #   REDIS_VERSION: ""
      #   MEMCACHED_VERSION: ""
      #   IMAGICK_VERSION: ""
      #   MONGODB_VERSION: ""
      #   SWOOLE_VERSION: ""
      #   # === 自定义扩展 ===
      #   EXTRA_PHP_EXTENSIONS: ""
    image: php-fpm:latest
    container_name: php

    # 端口映射（通常 PHP-FPM 不需要暴露端口，通过 Docker 网络与 Nginx 通信）
    # ports:
    #   - "9000:9000"

    # 数据卷（使用命名卷，首次运行自动从镜像初始化）
    volumes:
      - php-conf:/opt/php/etc                 # PHP 配置文件
      - php-logs:/opt/php/var/log             # PHP-FPM 日志
      - wwwroot:/www/wwwroot                  # 网站根目录（与 Nginx 共享）

    # ============================================================
    # CIS Docker Benchmark 安全配置
    # ============================================================

    # CIS 5.25 - 限制容器获取额外权限
    security_opt:
      - no-new-privileges:true

    # CIS 5.3 - 限制 Linux 内核能力
    cap_drop:
      - ALL
    cap_add:
      - CHOWN               # 修改文件属主
      - SETUID              # 切换用户（master→worker）
      - SETGID              # 切换用户组
      - DAC_OVERRIDE        # 文件权限覆盖

    # CIS 5.10/5.11 - 资源限制（防止资源耗尽攻击）
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "4.0"
          pids: 200
        reservations:
          memory: 256M
          cpus: "0.5"

    # CIS 5.12 - 限制容器重启策略
    restart: unless-stopped

    # CIS 5.12 - 只读根文件系统（最小攻击面）
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=256m
      - /run:rw,noexec,nosuid,size=8m

    # CIS 5.26 - 健康检查（已在 Dockerfile 中定义）
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # 日志配置（防止日志无限增长）
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "php-fpm"

    # CIS 5.18 - 限制共享内存
    shm_size: "256m"

    # 容器主机名
    hostname: php

    # 网络配置
    networks:
      - nginx-network

# 命名卷定义
volumes:
  php-conf:
    name: php-conf
  php-logs:
    name: php-logs
  wwwroot:
    name: wwwroot

# 网络定义
networks:
  nginx-network:
    name: nginx-network
    driver: bridge
