# =======================================================
# GitHub Actions 工作流：构建并发布 Nginx Docker 镜像
# 构建安全加固的 Nginx 镜像并推送到 GitHub Container Registry (GHCR)
# =======================================================
#
# 触发条件：
#   - 推送到 main 分支且 nginx/ 目录有变更
#   - 创建版本标签（v*.*.*）
#   - 手动触发（workflow_dispatch）
#
# 发布地址：
#   ghcr.io/<owner>/<repo>/nginx-custom:latest
#   ghcr.io/<owner>/<repo>/nginx-custom:v1.0.0
#

name: Build and Push Nginx Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'nginx/Dockerfile'
      - 'nginx/docker-entrypoint.sh'
      - 'nginx/.dockerignore'
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      nginx_version:
        description: 'Nginx 版本号'
        required: false
        default: '1.28.0'
      openssl_version:
        description: 'OpenSSL 版本号'
        required: false
        default: '3.5.4'
      use_modsecurity:
        description: '启用 ModSecurity WAF'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      use_owasp:
        description: '启用 OWASP 核心规则集'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      platforms:
        description: '构建平台（多架构）'
        required: false
        default: 'linux/amd64'
        type: choice
        options:
          - 'linux/amd64'
          - 'linux/arm64'
          - 'linux/amd64,linux/arm64'

# 确保同一分支不会并发构建
concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  # 镜像仓库地址（GHCR）
  REGISTRY: ghcr.io
  # 镜像名称：ghcr.io/<owner>/<repo>/nginx-custom
  IMAGE_NAME: ${{ github.repository }}/nginx-custom

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    # 授予 GHCR 推送权限
    permissions:
      contents: read
      packages: write

    steps:
      # ==========================================
      # 1. 签出代码
      # ==========================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ==========================================
      # 2. 设置 Docker Buildx（支持多架构构建）
      # ==========================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ==========================================
      # 3. 设置 QEMU（多架构模拟）
      # ==========================================
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: contains(github.event.inputs.platforms || 'linux/amd64', 'arm64')

      # ==========================================
      # 4. 登录 GitHub Container Registry
      # ==========================================
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ==========================================
      # 5. 提取 Docker 元数据（标签和注释）
      # ==========================================
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 版本标签：v1.0.0 → 1.0.0, 1.0, 1
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # main 分支推送 → latest
            type=raw,value=latest,enable={{is_default_branch}}
            # 所有推送 → SHA 短标签
            type=sha,prefix=sha-,format=short
            # 包含 Nginx 版本号
            type=raw,value=nginx-${{ github.event.inputs.nginx_version || '1.28.0' }}

      # ==========================================
      # 6. 构建并推送 Docker 镜像
      # ==========================================
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ github.event.inputs.platforms || 'linux/amd64' }}
          build-args: |
            NGINX_VERSION=${{ github.event.inputs.nginx_version || '1.28.0' }}
            OPENSSL_VERSION=${{ github.event.inputs.openssl_version || '3.5.4' }}
            USE_modsecurity=${{ github.event.inputs.use_modsecurity || 'true' }}
            USE_owasp=${{ github.event.inputs.use_owasp || 'true' }}
            USE_modsecurity_nginx=${{ github.event.inputs.use_modsecurity || 'true' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ==========================================
      # 7. 输出构建信息
      # ==========================================
      - name: Print image info
        run: |
          echo "============================================="
          echo " Docker 镜像构建完成"
          echo "============================================="
          echo ""
          echo "镜像标签:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'
          echo ""
          echo "拉取命令:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "运行命令:"
          echo "  docker run -d -p 80:80 -p 443:443 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
