# Redis Configuration File
# Security-hardened configuration for Docker deployment

################################## NETWORK #####################################

# Accept connections from all interfaces (Docker network)
bind 0.0.0.0

# Custom high port (avoid default 6379)
port 36379

# TCP listen() backlog
tcp-backlog 511

# Close the connection after a client is idle for N seconds (0 to disable)
timeout 300

# TCP keepalive
tcp-keepalive 300

################################# GENERAL ######################################

# Run as a foreground process (required for Docker)
daemonize no

# Supervised mode
supervised no

# PID file
pidfile /opt/redis/var/run/redis.pid

# Logging level
loglevel notice

# Log file path
logfile /opt/redis/var/log/redis.log

# Number of databases
databases 16

# Always show logo in logs (useful for version identification)
always-show-logo yes

################################# SECURITY #####################################

# requirepass is set via environment variable in entrypoint
protected-mode yes

# Rename dangerous commands
# Suffixes use a random identifier; change these to your own unique values
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b4d8f2a1"
rename-command SHUTDOWN SHUTDOWN_b4d8f2a1

# ============================================================
# ACL (Access Control List) - Redis 7.x 安全增强
# 可选：使用 ACL 替代 requirepass 进行细粒度访问控制
# 取消注释以下配置启用 ACL 用户管理
# ============================================================
# ACL 示例：创建只读用户 "readonly_user"
# user readonly_user on >readonly_password ~* &* +@read -@write -@admin -@dangerous
#
# ACL 示例：创建应用用户 "app_user"（允许读写但禁止管理命令）
# user app_user on >app_password ~app:* &* +@read +@write -@admin -@dangerous
#
# ACL 示例：禁用默认 default 用户（改用命名用户）
# user default off

################################ SNAPSHOTTING ###################################

# Save the DB to disk
save 900 1
save 300 10
save 60 10000

# Stop accepting writes on bgsave error
stop-writes-on-bgsave-error yes

# Compress string objects using LZF
rdbcompression yes

# RDB checksum
rdbchecksum yes

# The filename where to dump the DB
dbfilename dump.rdb

# The working directory
dir /opt/redis/data

################################## MEMORY ######################################

# Max memory limit
maxmemory 512mb

# Eviction policy
maxmemory-policy allkeys-lru

############################## APPEND ONLY MODE ################################

# Enable AOF persistence
appendonly yes

# The name of the append only file
appendfilename "appendonly.aof"

# fsync policy
appendfsync everysec

# No fsync on rewrite
no-appendfsync-on-rewrite no

# Auto AOF rewrite
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

################################## SLOW LOG ####################################

# Slow log threshold (microseconds)
slowlog-log-slower-than 10000

# Slow log max length
slowlog-max-len 128

################################## LATENCY #####################################

# Latency monitoring threshold (milliseconds)
# Set to 0 to disable; recommended: 100ms for production monitoring
latency-tracking yes
latency-tracking-info-percentiles 50 99 99.9

################################### TLS ########################################

# TLS (optional, uncomment to enable)
# tls-port 36380
# tls-cert-file /opt/redis/ssl/redis.crt
# tls-key-file /opt/redis/ssl/redis.key
# tls-ca-cert-file /opt/redis/ssl/ca.crt
