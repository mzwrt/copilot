# =======================================================
# Redis Docker Compose - 本地构建（Local Build）
# 适用于：在本地从源码编译构建 Redis Docker 镜像
# 符合 CIS Docker Benchmark 安全基准
# =======================================================
#
# 使用方法:
#   docker compose up -d          # 构建并启动
#   docker compose down            # 停止
#   docker compose logs -f redis   # 查看日志
#   docker compose restart redis   # 重启
#
# 仅构建镜像:
#   docker compose build                                     # 使用默认配置构建
#   docker compose build --build-arg REDIS_VERSION=7.4.4     # 指定 Redis 版本
#
# 如需使用预构建镜像（GitHub Actions 构建），请使用:
#   docker compose -f docker-compose.ghcr.yml up -d
#

services:
  redis:
    build:
      context: .
      dockerfile: Dockerfile
      # 构建参数（取消注释以自定义）
      # args:
      #   REDIS_VERSION: "7.4.4"
    image: redis:latest
    container_name: redis

    # 端口映射（通常 Redis 不需要暴露端口，通过 Docker 网络与 PHP 通信）
    # ports:
    #   - "36379:36379"

    # 环境变量
    environment:
      # 设置 Redis 密码（取消注释以启用）
      # REDIS_PASSWORD: "your_secure_password_here"
      TZ: Asia/Shanghai

    # 数据卷（使用命名卷，首次运行自动从镜像初始化）
    volumes:
      - redis-conf:/opt/redis/etc              # Redis 配置文件
      - redis-data:/opt/redis/data             # Redis 数据目录
      - redis-logs:/opt/redis/var/log          # Redis 日志

    # ============================================================
    # CIS Docker Benchmark 安全配置
    # ============================================================

    # CIS 5.25 - 限制容器获取额外权限
    security_opt:
      - no-new-privileges:true

    # CIS 5.3 - 限制 Linux 内核能力
    cap_drop:
      - ALL
    cap_add:
      - CHOWN               # 修改文件属主
      - SETUID              # 切换用户
      - SETGID              # 切换用户组
      - DAC_OVERRIDE        # 文件权限覆盖

    # CIS 5.10/5.11 - 资源限制（防止资源耗尽攻击）
    # 注意：容器内存限制 (2G) 高于 Redis maxmemory (512mb)，为系统开销预留空间
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "4.0"
          pids: 200
        reservations:
          memory: 256M
          cpus: "0.5"

    # CIS 5.12 - 限制容器重启策略
    restart: unless-stopped

    # CIS 5.12 - 只读根文件系统（最小攻击面）
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=256m
      - /run:rw,noexec,nosuid,size=8m

    # CIS 5.26 - 健康检查（已在 Dockerfile 中定义）
    healthcheck:
      test: ["CMD-SHELL", "redis-healthcheck"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # 日志配置（防止日志无限增长）
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "redis"

    # CIS 5.18 - 限制共享内存
    shm_size: "256m"

    # 容器主机名
    hostname: redis

    # 网络配置
    networks:
      - nginx-network

# 命名卷定义
volumes:
  redis-conf:
    name: redis-conf
  redis-data:
    name: redis-data
  redis-logs:
    name: redis-logs

# 网络定义
networks:
  nginx-network:
    name: nginx-network
    driver: bridge
