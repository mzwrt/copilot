# =======================================================
# Nginx 主配置文件
# 符合 CIS Nginx Benchmark v2.0.1 安全基准
# 路径占位符 %NGINX_DIR% 在 Docker 构建时会被自动替换
# =======================================================

user www-data www-data;
worker_processes auto;
error_log %NGINX_DIR%/logs/nginx_error.log warn;
pid %NGINX_DIR%/logs/nginx.pid;
worker_rlimit_nofile 51200;

events {
    use epoll;
    worker_connections 51200;
    multi_accept on;
}

http {
    include mime.types;
    include proxy.conf;

    # 缓存临时目录（使用 /var/cache/nginx，CIS 合规）
    client_body_temp_path /var/cache/nginx/client_temp;
    fastcgi_temp_path /var/cache/nginx/fastcgi_temp;
    uwsgi_temp_path /var/cache/nginx/uwsgi_temp;
    scgi_temp_path /var/cache/nginx/scgi_temp;

    default_type application/octet-stream;

    server_names_hash_bucket_size 512;
    client_header_buffer_size 32k;

    # CIS 5.2.3 - 限制 URI 最大缓冲区大小
    large_client_header_buffers 4 16k;

    # CIS 5.2.2 - 限制最大请求体大小
    client_max_body_size 50m;

    sendfile on;
    tcp_nopush on;

    # 超时设置（CIS 2.4.3 / 2.4.4 合规）
    client_body_timeout 15;
    client_header_timeout 15;
    keepalive_timeout 60;
    send_timeout 15;
    keepalive_requests 500;

    charset utf-8;
    tcp_nodelay on;

    # FastCGI 设置（用于 PHP 等后端）
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 64k;
    fastcgi_buffers 4 64k;
    fastcgi_busy_buffers_size 128k;
    fastcgi_temp_file_write_size 256k;
    fastcgi_intercept_errors on;

    # Brotli 压缩（需要 ngx_brotli 模块）
    brotli on;
    brotli_comp_level 8;
    brotli_buffers 16 8k;
    brotli_min_length 20;
    brotli_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript image/svg+xml;
    brotli_static always;
    brotli_window 512k;

    # Gzip 压缩
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 8;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/css application/xml application/json image/jpeg image/gif image/png font/ttf font/otf image/svg+xml application/xml+rss text/x-js;
    gzip_vary on;
    gzip_proxied expired no-cache no-store private auth;
    gzip_disable "MSIE [1-6]\.";

    # 连接数限制区域
    limit_conn_zone $binary_remote_addr zone=perip:20m;
    limit_conn_zone $server_name zone=perserver:20m;

    # CIS - 隐藏 Nginx 版本信息
    server_tokens off;
    access_log off;

    # 启用 ModSecurity WAF（如已编译）
    modsecurity on;

    # CIS 2.4.2 - 默认拦截未配置域名的 HTTP 请求
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        return 444;
    }

    # CIS 2.4.2 - 默认拦截未配置域名的 HTTPS 请求
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        ssl_certificate     %NGINX_DIR%/ssl/default/default.pem;
        ssl_certificate_key %NGINX_DIR%/ssl/default/default.key;
        return 444;
    }

    # 加载站点配置
    include %NGINX_DIR%/conf.d/sites-enabled/*.conf;
}
