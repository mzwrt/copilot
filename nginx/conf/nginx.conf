# =======================================================
# Nginx 主配置文件
# 符合 CIS Nginx Benchmark v2.0.1 / PCI DSS v4.0 安全基准
# 路径占位符 %NGINX_DIR% 在 Docker 构建时会被自动替换
# =======================================================

user www-data www-data;
worker_processes auto;
error_log %NGINX_DIR%/logs/nginx_error.log warn;
pid %NGINX_DIR%/logs/nginx.pid;
worker_rlimit_nofile 51200;

events {
    use epoll;
    worker_connections 51200;
    multi_accept on;
}

http {
    include mime.types;
    include proxy.conf;

    # 缓存临时目录（使用 /var/cache/nginx，CIS 合规）
    client_body_temp_path /var/cache/nginx/client_temp;
    fastcgi_temp_path /var/cache/nginx/fastcgi_temp;
    uwsgi_temp_path /var/cache/nginx/uwsgi_temp;
    scgi_temp_path /var/cache/nginx/scgi_temp;

    default_type application/octet-stream;

    server_names_hash_bucket_size 512;
    client_header_buffer_size 32k;

    # CIS 5.2.3 - 限制 URI 最大缓冲区大小
    large_client_header_buffers 4 16k;

    # CIS 5.2.2 - 限制最大请求体大小
    client_max_body_size 50m;

    sendfile on;
    tcp_nopush on;

    # 超时设置（CIS 2.4.3 / 2.4.4 合规）
    client_body_timeout 15;
    client_header_timeout 15;
    keepalive_timeout 65 65;  # server timeout; Keep-Alive header timeout
    send_timeout 15;
    keepalive_requests 1000;

    charset utf-8;
    tcp_nodelay on;

    # FastCGI 设置（用于 PHP 等后端）
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 64k;
    fastcgi_buffers 4 64k;
    fastcgi_busy_buffers_size 128k;
    fastcgi_temp_file_write_size 256k;
    fastcgi_intercept_errors on;

    # Brotli 压缩（需要 ngx_brotli 模块）
    # [BROTLI_START]
    brotli on;
    brotli_comp_level 6;
    brotli_buffers 16 8k;
    brotli_min_length 256;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    brotli_static always;
    # [BROTLI_END]

    # Gzip 压缩
    gzip on;
    gzip_min_length 256;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 5;
    gzip_types text/plain application/javascript text/javascript text/css application/xml application/json image/svg+xml application/xml+rss font/ttf font/otf font/woff font/woff2;
    gzip_vary on;
    gzip_proxied any;
    gzip_disable "MSIE [1-6]\.";

    # ============================================================
    # 请求速率限制（防止暴力破解和 DDoS）
    # ============================================================
    limit_req_zone $binary_remote_addr zone=req_limit:20m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=perip:20m;
    limit_conn_zone $server_name zone=perserver:20m;
    limit_req_status 429;
    limit_conn_status 429;

    # CIS 5.1.2 - 隐藏 Nginx 版本信息
    server_tokens off;

    # PCI DSS 10.2 - 审计日志（记录用户、时间、客户端 IP 等信息）
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log %NGINX_DIR%/logs/nginx_access.log main;

    # ============================================================
    # SSL/TLS 全局安全配置（CIS 4.1 / PCI DSS 4.1 合规）
    # ============================================================

    # CIS 4.1.3 / PCI DSS - 仅允许 TLS 1.2 和 TLS 1.3
    ssl_protocols TLSv1.2 TLSv1.3;

    # CIS 4.1.4 - 使用安全的密码套件（AEAD 优先）
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;

    # CIS 4.1.5 - ECDH 曲线配置
    ssl_ecdh_curve X25519:secp384r1:secp256r1;

    # DH 参数（PCI DSS 要求 >= 2048 位）
    ssl_dhparam %NGINX_DIR%/ssl/dhparam.pem;

    # SSL 会话缓存优化
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling（CIS 4.1.7）
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # 启用 ModSecurity WAF（如已编译）
    # [MODSECURITY_START]
    modsecurity on;
    modsecurity_rules_file %NGINX_DIR%/conf/modsecurity/main.conf;
    # [MODSECURITY_END]

    # ============================================================
    # CIS 2.4.2 - 默认拦截未配置域名的请求
    # ============================================================

    # 默认 HTTP 服务器（拦截直接 IP 访问和未知域名）
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;

        # 容器内部健康检查端点（Docker HEALTHCHECK 使用）
        location = /nginx-health {
            access_log off;
            default_type text/plain;
            return 200 "healthy\n";
        }

        # 拦截所有未配置域名的请求（CIS 2.4.2）
        location / {
            return 444;
        }
    }

    # 默认 HTTPS 服务器（拦截直接 IP 访问和未知域名）
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        http2 on;

        server_name _;

        ssl_certificate     %NGINX_DIR%/ssl/default/default.pem;
        ssl_certificate_key %NGINX_DIR%/ssl/default/default.key;

        # 禁用 OCSP Stapling（自签名证书无需 OCSP）
        ssl_stapling off;

        # CIS 5.2.4 - 限制请求方法
        if ($request_method !~ ^(GET|HEAD|POST)$) {
            return 444;
        }

        # CIS 5.3.1 - 安全响应头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        # X-XSS-Protection 设为 "0" 禁用已废弃的浏览器 XSS 过滤器，由 CSP 替代
        add_header X-XSS-Protection "0" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; frame-ancestors 'self'" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

        # CIS 4.1.13 - HSTS（PCI DSS 4.2.1 合规）
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 拦截未配置域名
        return 444;
    }

    # 加载站点配置
    include %NGINX_DIR%/conf.d/sites-enabled/*.conf;
}
