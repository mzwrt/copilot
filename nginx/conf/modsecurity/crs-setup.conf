# =======================================================
# OWASP CRS 配置文件 (基于 CRS v4.x)
# 自定义偏好级别和规则设置
# 此文件在 Docker 构建时会被复制到 OWASP 规则目录
# =======================================================

# 使用自包含模式（Self-Contained Mode），匹配即拦截返回 403
SecDefaultAction "phase:1,log,auditlog,deny,status:403"
SecDefaultAction "phase:2,log,auditlog,deny,status:403"

# 偏好级别设置为 2（中级安全性，平衡安全与误报）
# 级别 1: 默认，适合初学者
# 级别 2: 中级，更完整的覆盖（推荐生产使用）
# 级别 3: 高级，更严格的规则和关键字列表
# 级别 4: 最高，非常严格（可能产生大量误报）
SecAction \
    "id:900000,\
    phase:1,\
    pass,\
    t:none,\
    nolog,\
    tag:'OWASP_CRS',\
    ver:'OWASP_CRS/4.4.0',\
    setvar:tx.blocking_paranoia_level=2"

SecAction \
    "id:900001,\
    phase:1,\
    pass,\
    t:none,\
    nolog,\
    tag:'OWASP_CRS',\
    ver:'OWASP_CRS/4.4.0',\
    setvar:tx.detection_paranoia_level=2"

# 允许的 HTTP 版本（保持兼容性）
SecAction \
    "id:900230,\
    phase:1,\
    pass,\
    t:none,\
    nolog,\
    tag:'OWASP_CRS',\
    ver:'OWASP_CRS/4.4.0',\
    setvar:'tx.allowed_http_versions=HTTP/1.1 HTTP/2 HTTP/2.0 HTTP/3 HTTP/3.0'"

# 禁止访问的文件扩展名
SecAction \
    "id:900240,\
    phase:1,\
    pass,\
    t:none,\
    nolog,\
    tag:'OWASP_CRS',\
    ver:'OWASP_CRS/4.4.0',\
    setvar:'tx.restricted_extensions=.asa/ .asax/ .ascx/ .backup/ .bak/ .bat/ .cdx/ .cer/ .cfg/ .cmd/ .com/ .config/ .conf/ .cs/ .csproj/ .csr/ .dat/ .db/ .dbf/ .dll/ .dos/ .htr/ .htw/ .ida/ .idc/ .idq/ .inc/ .ini/ .key/ .licx/ .lnk/ .log/ .mdb/ .old/ .pass/ .pdb/ .pol/ .printer/ .pwd/ .rdb/ .resources/ .resx/ .sql/ .swp/ .sys/ .vb/ .vbs/ .vbproj/ .vsdisco/ .webinfo/ .xsd/ .xsx/'"

# 限制请求方法（CRS 层面白名单，适用于用户站点配置）
# 注：默认服务器仅允许 GET/HEAD/POST，此处设置较宽以兼容 RESTful API 站点
SecAction \
    "id:900200,\
    phase:1,\
    pass,\
    t:none,\
    nolog,\
    tag:'OWASP_CRS',\
    ver:'OWASP_CRS/4.4.0',\
    setvar:'tx.allowed_methods=GET HEAD POST OPTIONS PUT PATCH DELETE'"

# CRS 版本标记（必须保留，CRS 通过此变量验证配置已加载）
SecAction \
    "id:900990,\
    phase:1,\
    pass,\
    t:none,\
    nolog,\
    tag:'OWASP_CRS',\
    ver:'OWASP_CRS/4.4.0',\
    setvar:tx.crs_setup_version=440"

# ============================================================
# UTF-8 / 中文支持配置
# 启用 UTF-8 编码验证，确保中文等多字节字符正确处理
# 防止因编码不匹配导致中文表单提交被误拦截
# ============================================================

# 启用 UTF-8 编码验证（CRS 会校验请求是否为合法 UTF-8）
SecAction \
    "id:900950,\
    phase:1,\
    pass,\
    t:none,\
    nolog,\
    tag:'OWASP_CRS',\
    ver:'OWASP_CRS/4.4.0',\
    setvar:tx.crs_validate_utf8_encoding=1"

# 允许的请求 Content-Type（包含 charset=utf-8 以支持中文表单提交）
SecAction \
    "id:900220,\
    phase:1,\
    pass,\
    t:none,\
    nolog,\
    tag:'OWASP_CRS',\
    ver:'OWASP_CRS/4.4.0',\
    setvar:'tx.allowed_request_content_type=|application/x-www-form-urlencoded| |multipart/form-data| |multipart/related| |text/xml| |application/xml| |application/soap+xml| |application/json| |application/cloudevents+json| |application/cloudevents-batch+json| |application/x-www-form-urlencoded; charset=utf-8| |multipart/form-data; charset=utf-8| |text/plain| |text/plain; charset=utf-8|'"
