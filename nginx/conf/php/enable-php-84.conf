# =======================================================
# PHP 8.4 FastCGI 配置
# 在 server {} 块中使用 include enable-php-84.conf;
# 需要 PHP-FPM 8.4 通过 TCP 端口运行（Docker 容器间通信）
#
# 使用方式：
#   Docker 网络模式（推荐）: fastcgi_pass php:36000;
#   Unix Socket 模式: fastcgi_pass unix:/run/php/php8.4-fpm.sock;
# =======================================================

location ~ [^/]\.php(/|$) {
    try_files $uri =404;
    fastcgi_pass php:36000;
    fastcgi_index index.php;
    include fastcgi.conf;
    include php/pathinfo.conf;
}
