# =======================================================
# Nginx Docker Compose - 本地构建（Local Build）
# 适用于：在本地从源码编译构建 Nginx Docker 镜像
# 符合 CIS Docker Benchmark 安全基准
# =======================================================
#
# 使用方法:
#   docker compose up -d          # 构建并启动
#   docker compose down            # 停止
#   docker compose logs -f nginx   # 查看日志
#   docker compose restart nginx   # 重启
#
# 仅构建镜像:
#   docker compose build                                    # 使用默认配置构建
#   docker compose build --build-arg USE_modsecurity=false  # 禁用 ModSecurity
#   docker compose build --build-arg NGINX_FAKE_NAME="MyServer"  # 自定义服务器名称
#
# 如需使用预构建镜像（GitHub Actions 构建），请使用:
#   docker compose -f docker-compose.ghcr.yml up -d
#

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      # 构建参数（取消注释以自定义）
      # args:
      #   # === 插件开关 ===
      #   USE_ngx_fancyindex: "false"
      #   USE_PCRE2: "true"
      #   USE_ngx_cache_purge: "true"
      #   USE_ngx_http_headers_more_filter_module: "true"
      #   USE_ngx_http_proxy_connect_module: "true"
      #   USE_ngx_brotli: "true"
      #   USE_openssl: "true"
      #   USE_modsecurity: "true"
      #   USE_owasp: "true"
      #   USE_modsecurity_nginx: "true"
      #   # === 版本配置（留空自动获取最新版）===
      #   NGINX_VERSION: "1.28.2"
      #   OPENSSL_VERSION: "3.5.5"
      #   PCRE2_VERSION: ""
      #   FANCYINDEX_VERSION: "0.5.2"
      #   NGX_CACHE_PURGE_VERSION: ""
      #   HEADERS_MORE_VERSION: ""
      #   PROXY_CONNECT_VERSION: ""
      #   MODSECURITY_NGINX_VERSION: ""
      #   OWASP_CRS_VERSION: ""
      #   # === 自定义模块 ===
      #   EXTRA_NGINX_MODULES: "--add-module=/path/to/module"
      #   # === 伪装配置 ===
      #   NGINX_FAKE_NAME: "OWASP WAF"
      #   NGINX_VERSION_NUMBER: "5.1.24"
    image: nginx:latest
    container_name: nginx

    # 端口映射
    ports:
      - "80:80"
      - "443:443"

    # 数据卷（使用命名卷，首次运行自动从镜像初始化）
    volumes:
      - nginx-conf:/opt/nginx/conf            # Nginx 配置文件
      - nginx-confd:/opt/nginx/conf.d          # 网站配置文件
      - nginx-ssl:/opt/nginx/ssl               # SSL 证书
      - nginx-logs:/opt/nginx/logs             # 日志文件
      - wwwroot:/www/wwwroot                   # 网站根目录
      - owasp:/opt/owasp                       # OWASP 规则集
      - nginx-cache:/var/cache/nginx           # Nginx 缓存

    # ============================================================
    # CIS Docker Benchmark 安全配置
    # ============================================================

    # CIS 5.25 - 限制容器获取额外权限
    # CIS 5.30 - 使用自定义 Seccomp Profile 限制系统调用
    security_opt:
      - no-new-privileges:true
      # Seccomp Profile（需要使用完整路径或相对于 docker-compose.yml 的路径）
      # 如需启用 Seccomp，取消下行注释：
      # - seccomp=./security/seccomp/nginx-seccomp.json
      # 如需启用 AppArmor，取消下行注释（需先在宿主机加载 profile）：
      # - apparmor=docker-nginx

    # CIS 5.3 - 限制 Linux 内核能力
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE    # 绑定低端口 (80/443)
      - CHOWN               # 修改文件属主
      - SETUID              # 切换用户（master→worker）
      - SETGID              # 切换用户组
      - DAC_OVERRIDE        # 文件权限覆盖

    # CIS 5.10/5.11 - 资源限制（防止资源耗尽攻击）
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "4.0"
          pids: 200
        reservations:
          memory: 256M
          cpus: "0.5"

    # CIS 5.12 - 限制容器重启策略
    restart: unless-stopped

    # CIS 5.12 - 只读根文件系统（最小攻击面）
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
      - /run:rw,noexec,nosuid,size=8m

    # CIS 5.26 - 健康检查（已在 Dockerfile 中定义）
    # 此处可覆盖 Dockerfile 中的健康检查配置
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://127.0.0.1/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # CIS 5.28 - PID 限制已在 deploy.resources.limits.pids 中设置

    # CIS 5.30 - 限制容器的系统调用
    # 使用 Docker 默认 seccomp 配置
    # security_opt 已在上方设置

    # 日志配置（防止日志无限增长）
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "nginx"

    # CIS 5.18 - 限制共享内存
    shm_size: "256m"

    # 容器主机名
    hostname: nginx

    # 网络配置
    networks:
      - nginx-network

# 命名卷定义
volumes:
  nginx-conf:
    name: nginx-conf
  nginx-confd:
    name: nginx-confd
  nginx-ssl:
    name: nginx-ssl
  nginx-logs:
    name: nginx-logs
  wwwroot:
    name: wwwroot
  owasp:
    name: owasp
  nginx-cache:
    name: nginx-cache

# 网络定义
networks:
  nginx-network:
    name: nginx-network
    driver: bridge
